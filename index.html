<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Google Calendar</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f7f6;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        .calendar-container {
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
            background: white;
            padding: 10px;
        }
    </style>
</head>
<body>

    <h2>ตารางกิจกรรมของฉัน</h2>

    <div class="calendar-container">
        <iframe src="https://calendar.google.com/calendar/embed?height=600&wkst=1&ctz=Asia%2FBangkok&showPrint=0&src=aG9tZXdvcmsucGJsYWNjdEBnbWFpbC5jb20&src=dGgudGgjaG9saWRheUBncm91cC52LmNhbGVuZGFyLmdvb2dsZS5jb20&color=%23039be5&color=%230b8043" 
                style="border:0" 
                width="800" 
                height="600" 
                frameborder="0" 
                scrolling="no">
        </iframe>
    </div>

</body>
</html>
